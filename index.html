---
layout: default
title: 我的Blog
---
<div class="page_all">
	<h2>{{ page.title }}</h2>
	<p>最新文章</p>
	<ul>
	{% for post in site.posts %}
	<li class="clearfix"><span class="gray9 fr">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }} </a> <a href="{{ post.url }}#disqus_thread" class="gray9"></a></li>
	{% endfor %}
	</ul>
</div>
<script type="text/javascript">
var disqus_shortname = 'nolure';
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
